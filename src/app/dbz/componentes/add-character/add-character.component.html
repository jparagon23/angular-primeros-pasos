<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Nombre"
    class="form-control mb-2">
  <input
    type="number"
    placeholder="Poder"
    class="form-control mb-2"
    name="power">
  <button
    type="submit"
    class="btn btn-primary" >Agregar</button>
</form>
